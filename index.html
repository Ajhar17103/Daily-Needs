  <body id='body' > 
      <div >
          <div class="text-center">
            <p class="display-4"  > <i class="fas fa-folder-open"></i> <b>Daily</b> Need's</p>
            <span> All things  in one App.</span>
            <hr/>
          </div>
          <form>
            <div class="form-group ">
              <label for="itemName">Item's Name</label>
              <input type="text" class="form-control" id='itemName'   >
            </div>
            <div class="form-group ">
              <label for="itemName">Number of Item's (Weight) </label>
              <input type="text"  class="form-control" id='itemWeight'>
            </div>
            <div class="form-group ">
              <label for="itemWeight">Item's Price </label>
              <input type="text"  class="form-control" id='itemPrice'   >
            </div>
             
            
            <button type="submit" id="submit" class="btn btn-primary w-100">Submit</button>
          </form>
            <hr/>
            <table class="table table-striped mt-2n text-center bg-success">
              <thead>
                <tr>
                <th> Item's Name</th>
                <th> Number of Item's (Weight)</th>
                <th> Item's Price</th>
                <th> Total Item's Price</th>
              </tr>
              </thead>
              <tbody id="item"></tbody>

            </table>
      </div>
